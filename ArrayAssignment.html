<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Assignment</title>
</head>
<body>
    <h2>JavaScript Arrays - Assignment</h2>

<script>

alert("BoysName");

let Name=[ "Aman", "Rahul", "Sanjay", "Saurabh", "Akash" ]; // names in array

Name.forEach(BoysName)   //using  forEach()method to loop the array.

function BoysName(value){document.write("<li>" ,value,"</li>")} //print using function
 
 </script>

</body>
</html>
